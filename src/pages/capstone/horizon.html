<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone | LognCoding</title>
    <!-- Favicons -->
    <link href="../../assets/img/favicon.png" rel="icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main class="relative min-h-[calc(100vh-188px)] overflow-x-clip">
      <div
        class="h-16 w-full bg-[linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.7)),url(../../assets/img/splash-2.png)] bg-cover bg-center bg-no-repeat sm:h-52"></div>
      <div class="mx-auto mt-12 max-w-screen-xl px-4 md:mt-28 lg:px-12">
        <div class="flex flex-col gap-5">
          <a
            href="/capstone"
            class="hover-transition inline-flex items-center gap-1 self-start font-medium hover:opacity-50">
            <span class="heroicons--arrow-long-left"></span>
            <span>Back</span>
          </a>
          <div>
            <h2 class="text-3xl font-bold whitespace-nowrap sm:text-4xl lg:text-5xl">
              Capstone Project
            </h2>
            <hr class="text-flamingo-500 my-3 h-1 w-32 sm:mt-6 sm:mb-4" />
          </div>
        </div>
        <div
          class="relative mx-auto mt-12 mb-20 flex size-full max-w-screen-xl flex-col items-center gap-12 px-4 md:mt-20 md:gap-14 lg:px-12">
          <div class="space-y-3 text-center sm:space-y-6">
            <h2 class="text-2xl font-semibold sm:text-4xl">Project Horizon</h2>
            <p class="pb-4 text-lg font-medium text-zinc-500">2025 Summer</p>
            <a class="btn white large" href="https://forms.gle/S1NAXoqA6qcwWcFAA" target="_blank">
              <span>Apply Now</span>
              <span class="heroicons--arrow-up-right-20-solid mt-0.5"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="w-full">
        <img src="/src/assets/img/capstone/horizon/1.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/2.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/3.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/4.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/5.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/6.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/7.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/8.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/9.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/10.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/11.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/12.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/13.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/14.png" alt="dokdo brochure" class="w-full" />
        <img src="/src/assets/img/capstone/horizon/15.png" alt="dokdo brochure" class="w-full" />
        <!-- <img src="/src/assets/img/capstone/horizon/16.png" alt="dokdo brochure" class="w-full" /> -->
      </div>
    </main>

    <!-- modals -->
    <!-- contact form -->
    <div
      id="contactForm"
      data-modal-backdrop="static"
      tabindex="-1"
      aria-hidden="true"
      class="fixed inset-0 top-0 left-0 z-50 hidden max-h-full w-full items-center justify-center">
      <div class="relative size-full max-h-full p-4 md:py-20">
        <!-- modal content -->
        <div
          class="relative mx-auto h-full w-full max-w-2xl rounded-xs bg-[#f6f6f6] py-4 shadow-lg">
          <button
            data-modal-hide="contactForm"
            class="bg-flamingo-500 hover-transition hover:bg-flamingo-400 hover:text-color-zinc-800 absolute top-4 right-3 inline-flex cursor-pointer rounded-full p-1 text-2xl shadow-sm hover:shadow-lg">
            <span class="heroicons--x-mark"></span>
          </button>
          <iframe
            class="size-full"
            src="https://docs.google.com/forms/d/e/1FAIpQLSc4P7lvKAG0YUQibGYe7MJofxm9v7eWRGDgLkNM2ZDdEZ9wbQ/viewform?embedded=true"
            frameborder="0"
            marginheight="0"
            marginwidth="0">
            Loading…
          </iframe>
        </div>
      </div>
    </div>

    <!-- floating buttons group -->
    <div class="group fixed right-6 bottom-6 z-50 flex flex-col items-end space-y-2">
      <!-- extra buttons: social + phone -->
      <div
        class="pointer-events-auto flex flex-col items-end space-y-2 opacity-100 transition-opacity duration-200">
        <!-- social channel -->
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="link--kakao inline-flex h-12 w-12 items-center justify-center overflow-hidden rounded-full shadow-lg transition">
          <img src="../../assets/img/kakao.png" class="size-full object-cover" />
        </a>
        <!-- phone call -->
        <a
          href="tel:+821012345678"
          class="hover:bg-flamingo-500 active:bg-flamingo-500 inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-zinc-950 shadow-lg transition hover:text-white">
          <span class="heroicons--phone"></span>
        </a>
      </div>

      <!-- go-to-top -->
      <button
        id="goToTopBtn"
        class="hover:bg-flamingo-500 active:bg-flamingo-500 inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-zinc-950 shadow-lg transition hover:text-white">
        <span class="heroicons--arrow-long-up"></span>
      </button>
    </div>

    <footer
      class="relative w-full bg-zinc-950 bg-cover bg-center bg-no-repeat px-6 py-8 text-xs text-white sm:text-base lg:px-12">
      <div class="mx-auto w-full max-w-screen-xl space-y-4">
        <div class="flex flex-col justify-between gap-y-12 sm:flex-row-reverse">
          <div>
            <img
              src="../../assets/img/logo_en.png"
              alt="LognCoding Logo"
              class="h-auto w-16 object-cover sm:w-24" />
          </div>
          <p class="flex flex-col gap-2 text-sm">
            <span>주소: 서울특별시 강남구 언주로174길 17 서우빌딩 3층</span>
            <span>대표번호: +82-2-540-1628</span>
            <span>학원 등록번호: 제14243호</span>
          </p>
        </div>
        <div class="flex flex-col justify-between gap-y-12 sm:flex-row">
          <div class="flex flex-col gap-6">
            <div class="flex gap-4">
              <a
                href="#"
                target="_blank"
                class="link--kakao flex size-8 items-center justify-between overflow-hidden rounded-lg">
                <img
                  src="../../assets/img/kakao.png"
                  alt="kakao channel"
                  class="size-full object-cover" />
              </a>
              <a
                href="#"
                target="_blank"
                class="link--instagram flex size-8 items-center justify-between overflow-hidden rounded-lg">
                <img
                  src="../../assets/img/instagram.png"
                  alt="Instagram"
                  class="size-full object-cover" />
              </a>
              <a
                href="#"
                target="_blank"
                class="link--youtube flex size-8 items-center justify-between overflow-hidden rounded-lg">
                <img src="../../assets/img/youtube.png" alt="YouTube" class="object-cover" />
              </a>
              <a
                href="#"
                target="_blank"
                class="link--blog flex size-8 items-center justify-between overflow-hidden rounded-lg">
                <img
                  src="../../assets/img/naver-blog.png"
                  alt="Naver Blog"
                  class="size-full object-cover" />
              </a>
            </div>
          </div>
          <p class="text-xs font-light text-zinc-500">
            Copyright 2023-2025 LognCoding. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
    <script type="module" src="../../assets/js/main.js"></script>

</html>
